   <script language="javascript">
   function window.getParameter(strParamName){
     var arrResult = null;
     if(strParamName){
        arrResult = location.search.match(new RegExp("[&?]" + strParamName + "=(.*?)(&|$)"));
      }
      return arrResult && arrResult[1] ? arrResult[1] : null;
   }

     </script>
